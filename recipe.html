        <form action="" class="upload-form">

            <h3 class="upload-form__heading heading">Recipe Info</h3>

          </div>
          <div class="upload-form__column">
            <h3 class="upload-form__heading heading heading">Ingredients</h3>

            />

            <input
              value="1,,Avocado"
              type="text"
              required=""
              name="ingredient-1"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label for="">Ingredient 3</label>
            <input
              value=",,salt"
              type="text"
              required=""
              name="ingredient-1"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label for="">Ingredient 4</label>
            <input
              type="text"
              required=""
              name="ingredient-1"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label for="">Ingredient 5</label>
            <input
              type="text"
              required=""
              name="ingredient-1"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
          </div>
          <button type="submit" class="btn btn--lrg upload-form__btn">
            <svg class="btn__icon">
              <use href="/img/icons.svg#cloud-upload-outline"></use>
            </svg>
            Upload Recipe
